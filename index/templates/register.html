{% extends 'index.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<script type="text/javascript" src="{% static 'js/register.js' %}"></script>





<div class="row " id="register">
    <div class="col-lg-3 col-sm-12"></div>
    <div class="col-lg-6 col-sm-12 ">
        <div id="head_style">Create a Account</div>
        <div id="register_form" class="center">
            <form action="{% url 'register' %}" name="myForm" method="POST" onsubmit="return formValidation()">
                {% csrf_token %}
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Name :</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="name" name="name" placeholder="Your name..">
                        <small id="name_p"></small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Email :</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="email" name="email" placeholder="Your email..">
                        <small id="email_p"></small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="subject">Address :</label>
                    </div>
                    <div class="col-75">
                        <textarea id="address" name="address" placeholder="Your address.."
                            style="height:100px; color: black;"></textarea>
                        <small id="address_p"></small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="fname">Phone :</label>
                    </div>
                    <div class="col-75">
                        <input type="tel" id="ph" name="Phone" placeholder="Your phone number..">
                        <small id="ph_p"></small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="fname">Date of Birth :</label>
                    </div>
                    <div class="col-75">
                        <input type="date" id="dob" name="dob" placeholder="Your date of birth..">
                        <small id="dob_p"></small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Username :</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="username" name="username" placeholder="Your username..">
                        <small id="username1"></small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Password :</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="password1" name="password" placeholder="Your password..">
                        <small id="pass_p"></small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Confirm Password :</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="cPassword" name="cPassword" placeholder="Confirm password..">
                        <small id="cPass_p"></small>
                    </div>

                </div><br>
                <a href="">
                    <div class="row">
                        <input id="submit" type="submit" value="Submit">
                    </div>
                </a>

                
            </form><br>
            <a href="/login">
                <div class="row">
                    <button id="log_btn">Login</button>
                </div>
            </a>
        </div>
        <div class="col-lg-3 col-sm-12"></div>



          <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>      -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script> -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script> -->
        <!-- <script type="text/javascript" src="{% static 'js/register.js' %}"></script> -->





    </div>

</div>


</div>


{% endblock %}
