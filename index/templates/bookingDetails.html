{% extends 'index.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-12"></div>
    <div class="col-lg-6 col-md-6 col-sm-12" align="center">
        <div id="head_style">Your booking details</div>
        <br><br>
        <div>
            <table border="2px solid black">
                <tr>
                    <th>booked doctor</th>
                    <th>booked department</th>
                    <th>booked date</th>
                    <th>booked time</th>
                </tr>
                <tr>
                    <td>{{data.doctor}}</td>
                    <td>{{data.department}}</td>
                    <td>{{data.booking_date}}</td>
                    <td>{{data.booking_time}}</td>
                </tr>
            </table>
        </div>

    </div>
    <div class="col-lg-3 col-md-3 col-sm-12"></div>
</div>





{% endblock %}
