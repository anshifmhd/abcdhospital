{% extends 'index_doctors.html' %}
{% load static %}
{% block content %}

<style>
    input[type=time]{
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}
</style>



<div class="row" id="register">
    <div class="col-lg-3 col-md-3 col-sm-12"></div>
    <div class="col-lg-6 col-md-6 col-sm-12">
        <div id="head_style">Send Consultaion Report</div>
            <div id="register_form">
               <form action="" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-25">
                        <label for="date">Date</label>
                    </div>
                    <div class="col-75">
                        <input type="date" id="date" placeholder="date" name="date">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="time">time</label>
                    </div>
                    <div class="col-75">
                        <input type="time" id="time" placeholder="consulted time" name="time">

                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="report">report</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="report" placeholder="report about disease" name="report">

                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="medicine">medicine</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="medicine" placeholder="medicines for the disease" name="medicine">

                    </div>
                </div>
                <div class="row">
                    <input type="submit" id="submit" value="Submit">
                </div>
               </form>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12"></div>

</div>










{% endblock %}
