    <div class="container">
      <br>

      <br>
      <!-- <div class="cardiology">
        <h1 align="left" style="font-weight: 700;">CARDIOLOGY DEPARTMENT </h1>
      
        
      </div> -->

      
      <div class="row">
        {% for data in details %}
        <div class="col-lg-3">
          
            
            <div class="card">
              <div class="card-head">
                <h5 class="font-weight-bold ">{{ data.name }}<br><small>{{data.deprmt}}</small></h5>
                <br>
                <h6 class="font-weight-bold">qualification :{{data.quali}}</h6>
                <img src="{% static 'images/blankperson.jpg' %}" class="img-fluid" alt="">
                
                <p class="pt-3">{{data.desc}}</p>
                <a href="#"><button style="background-color: rgb(18, 117, 142); color: white;" type="button" class="btn btn-outline-secondary btn-md">Read More</button></a><br><br>
              </div>
            </div>
            
          
        </div>

    </div>
{% endblock %}
