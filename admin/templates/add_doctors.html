{% extends 'index_admin.html' %}
{% load static %}
{% block content %}


<div class="row" id="register">
    <div class="col-lg-3 col-sm-12"></div>
    <div class="col-lg-6 col-sm-12">
        <div id="head_style">Add doctor</div>
        <div id="register_form">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-25">
                        <label for="">Username :</label>
                    </div>
                    <div class="col-75">
                        <input type="text" placeholder="enter username/Email" name="uname">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="">Password :</label>
                    </div>
                    <div class="col-75">
                        <input type="password" placeholder="enter password" name="pass">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="">Full Name:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" placeholder="enter full name" name="doctorName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="">department:</label>
                    </div>
                    <div class="col-75">
                        <select name="department" style="color: black;">
                            {% for data in departments %}
                            <option value="{{data.id}}" style="color: black;">{{ data.department }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="">Description:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" placeholder="enter password" name="des">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="">Qualification:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" placeholder="enter password" name="qual">
                    </div>
                </div>
                <br>
                <div class="row">
                    <input id="submit" type="submit" value="ADD">
                </div>
            </form>
        </div>

    </div>
    <div class="col-lg-3 col-sm-12"></div>

</div>


{% endblock %}
